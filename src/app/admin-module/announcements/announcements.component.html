<div class="title-group">
    <span class="nav-tool-items" style="float: left;">
        <button mat-raised-button color="accent" routerLinkActive="active"
            routerLink="/admin/create-announcement">Create Announcement</button>
    </span>
    <div>
        <h1 style="text-align: center; width: 90%;" class="mat-h1">Announcements</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="container" style="width: 80%; margin: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">{{element.date | date: 'MM/dd/yyyy'}}</td>
        </ng-container>

        <!-- Subject Column -->
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> Subject </th>
            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>

        <!-- Subject Column -->
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Subject </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <!-- ACTION -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let element; let i = index;" style="text-align: center;">
                <button class="AdminModuleButtons" mat-raised-button color="warn"
                    (click)="deleteAnnouncement(element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
