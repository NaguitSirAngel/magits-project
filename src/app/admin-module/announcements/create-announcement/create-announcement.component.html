<div class="title-group">
    <div>
        <h1 style="width:90%; text-align: center;" class="mat-h1">Create Announcement</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="inner-wrapper" style="text-align: center;">
    <form [formGroup]="announcementForm" (ngSubmit)="submitAnnouncementForm()" novalidate>
        <mat-card>
            <div class="controlers-wrapper">

                <!-- Date -->
                <mat-form-field class="example-full-width">
                    {{currentDate | date: 'MM/dd/yyyy'}}
                    <input type="date" matInput placeholder="Date" formControlName="date" hidden>
                    <mat-error *ngIf="handleError('date', 'required')">
                        You must provide a<strong> date</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Subject -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Subject" formControlName="subject">
                    <mat-error *ngIf="handleError('subject', 'required')">
                        You must provide a<strong> Subject</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Content -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Content" formControlName="content">
                    <mat-error *ngIf="handleError('content', 'required')">
                        You must provide a<strong> Content</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Submit & Reset -->
                <div class="full-wrapper button-wrapper">
                    <div class="button-wrapper">
                        <button class="AdminModuleButtons" mat-flat-button color="warn"> Create </button>
                        <button class="AdminModuleButtons" mat-flat-button color="accent" (click)="backPressed()"> Back </button>
                    </div>
                </div>
            </div>
        </mat-card>
    </form>
</div>
