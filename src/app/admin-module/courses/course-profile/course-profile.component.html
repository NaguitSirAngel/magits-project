<div class="title-group">
    <div>
        <h1 style="text-align: center; width: 100%;" class="mat-h1">Course Info</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="inner-wrapper">
    <div style="width: 25%; margin:auto;" class="controlers-wrapper">
        <div>
            <h3><label>Course Name:</label>&nbsp;</h3>
            <p style="padding-left:10%;">{{course.name}}</p>
        </div>
        <div>
            <h3><label>Course Instructor:</label>&nbsp;</h3>
            <p style="padding-left:10%;">{{course.instructors}}</p>
        </div>
        <div>
            <h3><label>Course Details:</label>&nbsp;</h3>
            <p style="padding-left:10%;">{{course.details}}</p>
        </div>
        <div>
            <h3><label>Course Schedule:</label>&nbsp;</h3>
            <div *ngFor='let schedule of course.schedule'>
                <p style="padding-left:10%;">{{schedule.day}}: &nbsp;&nbsp;{{schedule.start}} - {{schedule.end}}</p>
            </div>
        </div>
    </div>

    <div class="controlers-wrapper" style="text-align: center; margin-top:2%;">
        <div class="full-wrapper button-wrapper">
            <div class="button-wrapper">
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn" (click)="openEditCourseModal()"> Edit Course </button>
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn" (click)="openEditScheduleModal()"> Edit Schedule </button>
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn" > Edit Membership </button>
            </div>
            <div class="button-wrapper">
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn" (click)="openAssignInstructorModal()"> Assign Instructor </button>
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn" [routerLink]="['/admin/enroll-student', this.course_id]"> Enroll Student </button>
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn" [routerLink]="['/admin/view-students', this.course_id]"> View Students </button>
            </div>
        </div>
    </div>
</div>
