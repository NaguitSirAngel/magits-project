<div class="title-group">
    <div>
        <h2 style="text-align: center;">Course Info</h2>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="inner-wrapper">
    <div style="width: 50%; margin:auto;" class="controlers-wrapper">
        <div style="padding-left: 10%;">
            <!-- Course Name -->
            <div>
                <p style="display:inline-block; margin-right: 10px;"><strong>Course Name:</strong></p>
                <p style="display:inline-block;">{{course.name}}</p>
            </div>

            <!-- Instructors -->
            <div>
                <p><strong>Instructors:</strong></p>
                <p *ngFor="let instructor of instructors" style="padding-left: 5%;">{{instructor.name}}</p>
            </div>

            <!-- Course Details -->
            <div>
                <p><strong>Course Details:</strong></p>
                <p style="padding-left: 5%;">{{course.details}}</p>
            </div>
            <!-- Course Schedule -->
            <div>
                <p><strong>Schedule:</strong></p>
                <p *ngFor='let schedule of course.schedule' style="padding-left: 5%;">{{schedule.day}}: &nbsp;&nbsp;{{schedule.start}} - {{schedule.end}}</p>            
            </div>
        </div>
    </div>

    <div class="controlers-wrapper" style="text-align: center; margin-top:2%;">
        <div class="full-wrapper button-wrapper">
            <div class="button-wrapper">
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn"
                    (click)="openEditCourseModal()"> Edit Course </button>
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn"
                    (click)="openEditScheduleModal()"> Edit Schedule </button>
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn"
                    (click)="openEditMembershipModal()"> Edit Membership </button>
            </div>
            <div class="button-wrapper">
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn"
                    (click)="openAssignInstructorModal()"> Instructor </button>
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn"
                    [routerLink]="['/admin/enroll-student', this.course_id]"> Enroll Student </button>
                <button class="AdminModuleButtons" type='button' mat-flat-button color="warn"
                    [routerLink]="['/admin/view-students', this.course_id]"> View Students </button>
            </div>
        </div>
    </div>
</div>
