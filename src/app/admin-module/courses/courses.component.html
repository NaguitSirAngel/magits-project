<div class="title-group">
    <span class="nav-tool-items" style="float: left;">
        <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/admin/create-course">Create Course</button>
    </span>
    <div>
        <h1 style="text-align: center; width: 90%;" class="mat-h1">Courses</h1>
    </div>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Course Name Column -->
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef> Course Name </th>
            <td mat-cell *matCellDef="let element"> 
                <a href="#" style="text-decoration: none; color:white;">{{element.courseName}}</a> 
            </td>
        </ng-container>

        <!-- Instructor Name Column -->
        <ng-container matColumnDef="instructorName">
            <th mat-header-cell *matHeaderCellDef> Instructor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.instructorName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
