<div class="title-group">
    <div>
        <h1 style="text-align: center;" class="mat-h1">Create Course</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="inner-wrapper">
    <form [formGroup]="courseForm" (ngSubmit)="submitCourseForm()" novalidate>
        <!-- LEFT SIDE -->
        <mat-card>
            <div class="controlers-wrapper">
                <!-- Course Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Course Name" formControlName="name">
                    <mat-error *ngIf="handleError('name', 'required')">
                        You must provide a<strong> course name</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Course Detail -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Course Detail" formControlName="details">
                    <mat-error *ngIf="handleError('details', 'required')">
                        You must provide a<strong> course detail</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Number of Days-->
                <!-- <mat-form-field>
                    <mat-label>Number of Days</mat-label>
                    <mat-select [(value)]="day_selected" formControlName="numDays">
                        <mat-option [value]="day" *ngFor="let day of Days">{{day}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="handleError('numDays', 'required')">
                        Number of days is required
                    </mat-error>
                </mat-form-field> -->

                <!-- Submit & Reset -->
                <mat-card>
                    <div class="full-wrapper button-wrapper">
                        <div class="button-wrapper">
                            <button mat-flat-button color="warn">Add</button>
                        </div>
                    </div>
                </mat-card>
                
            </div>
        </mat-card>
    </form>
</div>
