<div class="title-group">
    <div>
        <h1 style="text-align: center;" class="mat-h1">Edit Course Info</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="inner-wrapper" style="text-align: center;">
    <form [formGroup]="courseForm" (ngSubmit)="updateCourseForm()" novalidate>
        <!-- LEFT SIDE -->
        <div class="controlers-wrapper">
            <!-- Course Name -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Course Name" formControlName="name">
                <mat-error *ngIf="handleError('name', 'required')">
                    You must provide Course<strong>name</strong>
                </mat-error>
            </mat-form-field>

            <!-- Details -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Details" formControlName="details">
                <mat-error *ngIf="handleError('details', 'required')">
                    You must provide<strong>details</strong>
                </mat-error>
            </mat-form-field>

            <!-- Maximum number of members -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Maximum number of Students" formControlName="max_students">
                <mat-error *ngIf="handleError('max_students', 'required')">
                    You must provide<strong>student limit</strong>
                </mat-error>
            </mat-form-field>

            <!-- Submit & Reset -->
            <div class="full-wrapper button-wrapper">
                <div class="button-wrapper">
                    <button mat-flat-button color="warn"> Update Course </button>
                </div>
                <div class="button-wrapper">
                    <button type="button" mat-flat-button color="accent" (click)="closeDialog()"> Cancel </button>
                </div>
            </div>
        </div>
    </form>
</div>
