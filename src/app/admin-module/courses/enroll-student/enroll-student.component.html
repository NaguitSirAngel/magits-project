<div class="title-group">
    <div>
        <h1 style="text-align: center;" class="mat-h1">Members</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div  class="container" style="width: 80%; margin: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Member ID Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element">{{element._id}}</td>
        </ng-container>

        <!-- Member Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Member Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname + " " + element.lastname}} </td>
        </ng-container>

        <!-- ACTION -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let element; let i = index;" style="text-align: center;">
                <!-- Enroll Student -->
                <button mat-raised-button color="warn" (click)="openModal(element)" > Enroll Member </button>&nbsp;
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div style="text-align: center; margin-top: 3%;">
        <button mat-raised-button color="accent" (click)="back()"> Cancel </button>&nbsp;
    </div>
</div>
