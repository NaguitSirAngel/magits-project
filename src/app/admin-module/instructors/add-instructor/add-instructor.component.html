<div class="title-group">
    <div>
        <h1 style="text-align: center;" class="mat-h1">Add Instructor</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="inner-wrapper" style="text-align: center;">
    <form [formGroup]="instructorForm" (ngSubmit)="submitInstructorForm()" novalidate>
        <!-- LEFT SIDE -->
        <mat-card>
            <div class="controlers-wrapper">
                <!-- First Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" formControlName="firstname">
                    <mat-error *ngIf="handleError('firstname', 'required')">
                        You must provide a<strong> First Name</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Last Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" formControlName="lastname">
                    <mat-error *ngIf="handleError('lastname', 'required')">
                        You must provide a<strong> Last Name</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Last Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email Address" formControlName="email">
                    <mat-error *ngIf="handleError('email', 'required')">
                        You must provide a<strong> Email Address</strong>
                    </mat-error>
                </mat-form-field>

            </div>
        </mat-card>
    </form>
</div>
<div>
    <h1 style="text-align: center;" class="mat-h1">Add Instructor</h1> <h1 style="text-align: center;" class="mat-h1">Add Instructor</h1>
</div>
