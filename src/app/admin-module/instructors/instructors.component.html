<div class="title-group">
    <span class="nav-tool-items" style="float: left;">
        <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/admin/add-instructor">Add
            Instructor</button>
    </span>
    <div>
        <h1 style="text-align: center; width: 90%;" class="mat-h1">Instructors</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="container" style="width: 80%; margin: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Instructor Last Name Column -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> <a href="#"
                    style="text-decoration: none; color: white;">{{element._id}}</a> </td>
        </ng-container>

        <!-- Instructor First Name Column -->
        <ng-container matColumnDef="Firstname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> <a href="#"
                    style="text-decoration: none; color: white;">{{element.firstname}}</a> </td>
        </ng-container>

        <!-- Instructor Last Name Column -->
        <ng-container matColumnDef="Lastname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> <a href="#"
                    style="text-decoration: none; color: white;">{{element.lastname}}</a> </td>
        </ng-container>


        <!-- ACTION -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let element; let i = index;" style="text-align: center;">
                <button class="AdminModuleButtons" mat-raised-button color="warn" (click)="deleteInstructor(element)">
                    <i class="material-icons">delete_forever</i>Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="viewInfo(element)"></tr>
    </table>
</div>
