<div class="title-group">
    <span class="nav-tool-items" style="float: left;">
        <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/admin/add-instructor">Add Instructor</button>
    </span>
    <div>
        <h1 style="text-align: center; width: 90%;" class="mat-h1">Instructors</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Instructor Name Column -->
        <ng-container matColumnDef="InstructorName">
            <th mat-header-cell *matHeaderCellDef> Instructor Name </th>
            <td mat-cell *matCellDef="let element"> <a href="#" style="text-decoration: none; color: white;">{{element.name}}</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
