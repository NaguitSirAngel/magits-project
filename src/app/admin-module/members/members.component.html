<div class="title-group">
    <div>
        <h2 style="text-align: center; width: 95%;">Members</h2>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div  class="container" style="width: 80%; margin: auto;">
    <div class="nav-tool-items">
        <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/admin/add-member">
            <i class="material-icons">add_circle</i> New Member </button>
    </div>
    <!-- Search filter -->
    <div style="float: right;">
        <mat-form-field fxFlex="40%" style="align-self: right;">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>
</div>

<div class="container" style="width: 80%; margin: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Member ID Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element" (click)="viewInfo(element)">{{element._id}}</td>
        </ng-container>

        <!-- Member First Name Column -->
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element" (click)="viewInfo(element)"> {{element.firstname}} </td>
        </ng-container>

        <!-- Member Last Name Column -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element" (click)="viewInfo(element)"> {{element.lastname}}</td>
        </ng-container>

        <!-- ACTION -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let element; let i = index;" style="text-align: center;">
                <button class="AdminModuleButtons" mat-raised-button color="warn" (click)="deleteMember(element)">
                    <i class="material-icons">delete_forever</i>Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator>
</div>
