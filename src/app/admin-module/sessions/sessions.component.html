<div class="title-group">
    <div style="width: 95%;">
        <h2 style="text-align: center;">Sessions</h2>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="container" style="width: 80%; margin: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Course Name Column -->
        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Instructor Name Column -->
        <ng-container matColumnDef="instructors">
            <th mat-header-cell *matHeaderCellDef> Instructors </th>
            <td mat-cell *matCellDef="let element"> {{element.instructors.join(', ')}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="viewCourse(element)"></tr>
    </table>
    <mat-paginator style="background-color: #232323;" class="mat-elevation-z8" [pageSizeOptions]="[10, 15, 20]"></mat-paginator>

</div>
