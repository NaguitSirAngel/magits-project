<div class="title-group">
    <div style="width: 95%;">
        <h1 style="text-align: center;" class="mat-h1"> Feedback </h1>
    </div>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="container" style="margin: auto;">
    <table mat-table matSort matSortActive="date" matSortDirection="desc" 
    matSortDisableClear [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 5%;"> Date </th>
            <td mat-cell *matCellDef="let element" style="padding-right: 5%;"> {{element.date | date: 'MM/dd/yyyy'}} </td>
        </ng-container>

        <!-- Sender Column -->
        <ng-container matColumnDef="sender">
            <th mat-header-cell *matHeaderCellDef > Sender </th>
            <td mat-cell *matCellDef="let element"> {{element.member}} </td>
        </ng-container>

        <!-- Content Column -->
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Content </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator style="background-color: #232323;" class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>

</div>
<div style="text-align: center; margin-top: 10%;">
    <button class="AdminModuleButtons" mat-flat-button color="accent" (click)="close()"> Close </button>
</div>
