<div>
<h1 mat-dialog-title>{{announcement.subject}}</h1>
<div mat-dialog-content class="myFeedBackDiv">
  <p>Sender: {{announcement.user.firstname}} {{announcement.user.lastname}}</p>
  <mat-divider fxFlex="1 0"></mat-divider>
  <p>Content:<br><br>
     {{announcement.content}}</p>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
</div>
<br><br>
<div mat-dialog-actions>
    <button class="AdminModuleButtons" mat-raised-button color="warn" (click)="close()"> Close </button>
</div>
