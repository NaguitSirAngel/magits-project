<h1 mat-dialog-title>Announcement Info</h1>
<div mat-dialog-content class="myFeedBackDiv">
  <p>Subject: {{announcement.subject}}</p>
  <p>Date: {{announcement.date}}</p>
  <p>Sender: {{announcement.user.firstname}}</p>
  <p>Content: {{announcement.content}}</p>
</div>
<div mat-dialog-actions>
    <button class="AdminModuleButtons" mat-raised-button color="warn" (click)="close()"> Close </button>
</div>
