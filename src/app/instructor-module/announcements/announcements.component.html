<div class="title-group">
    <span class="nav-tool-items" style="float: left;">
        <button mat-raised-button color="accent" routerLinkActive="active"
            routerLink="/instructor/create-announcement">
            <i class="material-icons">add_circle</i> &nbsp; 
            Create Announcement
        </button>
    </span>
    <div>
        <h1 style="text-align: center; width: 90%;" class="mat-h1">Announcements</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="container" style="width: 80%; margin: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">{{element.date | date: 'MM-dd-yyyy'}}</td>
        </ng-container>

        <!-- Sender Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Sender </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <!-- Content Column -->
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Content </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <!-- ACTION -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                
                <div *ngIf="user.subject === element.user">
                <button mat-raised-button color="warn" (click)="deleteAnnouncement(element)">
                    <i class="material-icons">delete_forever</i>
                    Delete</button>
                </div>
                
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
