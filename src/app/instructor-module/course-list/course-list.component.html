<div class="title-group">
    <span class="nav-tool-items" style="float: left;">
        <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/admin/create-course">Create
            Course</button>
    </span>
    <div>
        <h1 style="text-align: center; width: 90%;" class="mat-h1">Courses</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div class="container" style="width: 80%; margin: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Course Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Course Name </th>
            <td mat-cell *matCellDef="let element">
                <a style="text-decoration: none; color:white;">{{element.name}}</a>
            </td>
        </ng-container>

        <!-- Details Column -->
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>

        <!-- Members Column -->
        <ng-container matColumnDef="members">
            <th mat-header-cell *matHeaderCellDef> Members </th>
            <td mat-cell *matCellDef="let element"> {{element.members[0]}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <button mat-raised-button color="accent" [routerLink]="['/admin/course-profile/', element._id]">View
                    Info</button> &nbsp;
                <button mat-raised-button color="warn" (click)="deleteCourse(element)">Delete</button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
