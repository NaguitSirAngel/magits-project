<div class="title-group">
    <div>
        <h1 style="text-align: center; width: 100%;" class="mat-h1">Course Information</h1>
    </div>
    <br>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<!-- todo: spinner, method -->
<!-- <md-progress-spinner style="margin:0 auto;" mode="indeterminate"></md-progress-spinner> -->
<div class="inner-wrapper">
    <div style="width: 20%; text-align: center; margin:auto;" class="controlers-wrapper">
        <table style="text-align:left;">
            <tr>
                <th>
                    <h3><label>Course Name:</label>&nbsp;</h3>
                </th>
                <td>
                    <p>{{course.name}}</p>
                </td>
            </tr>
            <tr>
                <th>
                    <h3><label>Course Instructors:</label>&nbsp;</h3>

                </th>
                <td>
                    <p *ngFor="let instructor of instructors">{{instructor.name}}</p>
                </td>
            </tr>
            <tr>
                <th>
                    <h3><label>Course Details:</label>&nbsp;</h3>
                </th>
                <td>
                    <p>{{course.details}}</p>
                </td>
            </tr>
            <tr>
                <th>
                    <h3><label>Course Schedule:</label>&nbsp;</h3>
                </th>
                <td>
                    <p *ngFor='let schedule of course.schedule'>{{schedule.day}}: &nbsp;&nbsp;{{schedule.start}} - {{schedule.end}}</p>
                </td>
            </tr>
        </table>
    </div>

    <div class="controlers-wrapper" style="text-align: center; margin-top:2%;">
        <div class="full-wrapper button-wrapper">
         
            <div class="button-wrapper">
                    <button mat-raised-button color="warn" (click)="showSessions(course)">
                        Sessions{{ course }}
                    </button>
        
            </div>
        </div>
    </div>
</div>
