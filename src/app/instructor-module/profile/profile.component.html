<h1> Profile </h1>

<mat-grid-list [cols]="columns" rowHeight="5:4">
    <!-- left -->
    <mat-grid-tile>
        <mat-card>
            <!-- ---------------------------------------------------------------------------------- -->
Profile info
<div class="inner-wrapper" style="text-align: center;">
    <form [formGroup]="instructorForm" (ngSubmit)="updateInstructorForm()" novalidate>
        <!-- LEFT SIDE -->
        <mat-card><br><br><br><br><br><br>
            <div class="controlers-wrapper">

                <!-- First Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" formControlName="firstname">
                    <mat-error *ngIf="handleError('firstname', 'required')">
                        You must provide a<strong>first name</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Last Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" formControlName="lastname">
                    <mat-error *ngIf="handleError('lastname', 'required')">
                        You must provide a<strong>last name</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Date of Birth -->
                <mat-form-field class="example-full-width">
                    <input type="date" matInput placeholder="Date of Birth" formControlName="birthdate">
                    <mat-error *ngIf="handleError('birthdate', 'required')">
                        You must provide a<strong> date of birth</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Email  -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email Address" formControlName="email">
                    <mat-error *ngIf="handleError('email', 'required')">
                        You must provide a<strong> Email Address</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Courses  -->
                <!-- <mat-form-field class="example-full-width">
                    <input matInput placeholder="Courses:" formControlName="courses">
                    <mat-error *ngIf="handleError('courses', 'required')">
                        You must provide a<strong> Course</strong>
                    </mat-error>
                </mat-form-field> -->

                <!-- Submit & Reset -->
                <mat-card>
                    <div class="full-wrapper button-wrapper">
                        <div class="button-wrapper">
                            <button mat-flat-button color="warn">Update</button>
                        </div>
                    </div>
                </mat-card>
            </div>
        </mat-card>
    </form>
</div>
            <!-- ---------------------------------------------------------------------------------- -->
        </mat-card>

    </mat-grid-tile>
    <!-- right -->
    <mat-grid-tile>
        <mat-card>
