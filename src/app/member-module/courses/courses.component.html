<h1>Course List</h1>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="courses">
      <th mat-header-cell *matHeaderCellDef> Courses </th>
      <td mat-cell class="clickable" *matCellDef="let element" routerLinkActive="active" routerLink="/member/course-description"  > {{element.courses}} </td>
    </ng-container>
  
    <ng-container matColumnDef="instructor">
      <th mat-header-cell *matHeaderCellDef> Instructor </th>
      <td mat-cell *matCellDef="let element"> {{element.instructor}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div class="footer">
    <p>Teambits &copy; 2019-2020</p>
  </div>
