<h1>Home</h1>

<mat-grid-list [cols]="columns" rowHeight="5:3">
    
    <mat-grid-tile >
        <mat-card class="myCardQR">
            <ngx-qrcode 
            [qrc-value] = "value"
            qrc-class = "aclass"
            qrc-errorCorrectionLevel = "L"
            [qrc-version] = "myNumberQRVersion">
            </ngx-qrcode>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
<mat-card class="myCard">
    <table mat-table [dataSource]="dataSourceMembership" class="myCourseTable">
          
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> My Courses </th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumnsMembership;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsMembership;"></tr>
      </table>
    </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<h1>Announcements</h1>



<table mat-table [dataSource]="dataSourceAnnouncement" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{ datePipe.transform(element.date,'MM/dd/yyyy')}} </td>
    </ng-container>
  
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.user.firstname + " " + element.user.lastname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsAnnouncement"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAnnouncement;"></tr>

  </table>

  <mat-paginator style="background-color: #232323;" class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <div class="footer">
    <p>Teambits &copy; 2019-2020</p>
  </div>
