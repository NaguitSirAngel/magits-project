
<mat-grid-list [cols]="columns" rowHeight="2:1">
    
    <mat-grid-tile >
        QR CODE
    </mat-grid-tile>

    <mat-grid-tile>

    <table mat-table [dataSource]="dataSource" class="myCourseTable">
          
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Memberships </th>
          <td mat-cell *matCellDef="let element"> {{element.course}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>
</mat-grid-list>
<h1>Announcements</h1>



<table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>
  
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>

  </table>

  <div class="footer">
    <p>Teambits &copy; 2019-2020</p>
  </div>
