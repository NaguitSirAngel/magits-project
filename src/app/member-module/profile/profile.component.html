<h1>Profile Information </h1>

<mat-grid-list [cols]="columns" rowHeight="4:3">
    
    <mat-grid-tile >
        <mat-card class="myCardQR">
            <ngx-qrcode 
            [qrc-value] = "value"
            qrc-class = "aclass"
            qrc-errorCorrectionLevel = "L"
            [qrc-version] = "myNumberQRVersion">
            </ngx-qrcode>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
    <mat-card class="myCard">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="FirstName" [disabled]="isDisabled" value="Eleanor">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="LastName" [disabled]="isDisabled" value="Rigby">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [disabled]="isDisabled" value="erigby@gbc.ca">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="date" matInput placeholder="Date" [disabled]="isDisabled"  value="2019-11-12">
        </mat-form-field>
        <mat-icon>lock</mat-icon> <label class="clickable" (click)="openDialog()">Change Password</label>
        
        <div>
            <button mat-button class="myButton" *ngIf="isHidden == true" (click) = "enableButton()">Edit</button>
            <button mat-button class="myButton" *ngIf="isHidden == false" (click)="disableButton()">Cancel</button>
            <button mat-button class="myButton1" *ngIf="isHidden == false" >Save</button>
        </div>
       


    </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<div class="footer">
    <p>Teambits &copy; 2019-2020</p>
  </div>
