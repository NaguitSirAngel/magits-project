<h1 mat-dialog-title>Session Feedback</h1>
<div mat-dialog-content class="myFeedBackDiv">
  <p>Session Id: XXXX-XX</p>
  <p>Course: Taekwondo I</p>
  <p>Date: 11/08/19</p>
  <p>Time: 10:00am - 12:00pm</p>
