
<h1>Sessions</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="sessionId">
      <th mat-header-cell *matHeaderCellDef> Session Id </th>
      <td mat-cell *matCellDef="let element"> {{element.sessionId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="schedule">
        <th mat-header-cell *matHeaderCellDef> Schedule </th>
        <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
      </ng-container>

      <ng-container matColumnDef="sendFeedback">
        <th mat-header-cell *matHeaderCellDef> Send Feedback </th>
        <td class="clickable" (click)="openDialog()" mat-cell *matCellDef="let element"> {{element.sendFeedback}} </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div class="footer">
    <p>Teambits &copy; 2019-2020</p>
  </div>
