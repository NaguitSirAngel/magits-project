<body>
<!-- Title group  -->

<div class="title-group">
    <h1 class="mat-h1">Register Member</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>

  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="memberRegForm" (ngSubmit)="submitMemberRegForm()" #resetMemberRefForm="ngForm">
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Firstname -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name" formControlName="firstname">
            <mat-error *ngIf="handleError('firstname', 'required')">
              You must provide a <strong>First name</strong>
            </mat-error>
          </mat-form-field>

           <!-- Lastname -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" formControlName="lastname">
            <mat-error *ngIf="handleError('lastname', 'required')">
              You must provide a <strong>Last name</strong>
            </mat-error>
          </mat-form-field>


        <!-- Birthdate -->
        <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" placeholder="Birthdate" formControlName="birthdate">
                <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="handleError('birthdate', 'required')">
                    You must provide a <strong>birthdate </strong>
                </mat-error>
            </mat-form-field>

         <!-- Email -->
         <mat-form-field class="example-full-width">
                <input type="email" matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="handleError('email', 'required')">
                You must provide <strong>email</strong>
                </mat-error>
            </mat-form-field>


         <!-- Password -->
         <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="handleError('password', 'required')">
            You must provide <strong>password</strong>
            </mat-error>
        </mat-form-field>

         <!-- Role -->
         <mat-form-field class="example-full-width">
            <mat-label style="color: black;">Role</mat-label>
            <mat-select [(ngModel)]="selected" formControlName="role">
              <mat-option [value]="roles" *ngFor="let roles of Roles">
                {{roles}}
              </mat-option></mat-select>
              <mat-error *ngIf="handleError('role', 'required')">
                You must provide a <strong>role </strong>
              </mat-error>
            </mat-form-field>

            </div>
      </mat-card>
      
      <!-- Submit & Reset -->
        <mat-card>
            <div class="full-wrapper button-wrapper">
            <div class="button-wrapper">
                <button mat-flat-button color="warn" [disabled]="memberRegForm.invalid">Submit</button>
            </div>
            </div>
      </mat-card>
    </form>

    <button mat-flat-button color="warn" [routerLink]="['/login']"><i class="material-icons">arrow_left</i>Cancel</button>

  </div>
</body>
